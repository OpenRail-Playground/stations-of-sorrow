<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">

    <title>Offline - Ostsee Bahnreise Dashboard</title>

    <style>
        body, html {

            background-color: #f5f5f7;

            text-align: center;
        }
        
        .offline-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 16px;
        }
        
        p {
            color: #666;
            margin-bottom: 24px;
            line-height: 1.5;
        }
        
        .db-red {
            color: #EC0016;
        }
        
        .btn {
            background-color: #EC0016;

            border-radius: 4px;

    </style>
</head>
<body>
    <div class="container">
        <div class="offline-icon">
            <span>üì∂</span>

        <p>
            Es scheint keine Verbindung zum Internet zu bestehen. 
            Einige Funktionen der Ostsee Bahnreise App sind

    <script>
        function tryReconnect() {
            if (navigator.onLine) {
                // User is back online, redirect to home page
                window.location.href = '/';
            } else {
                // Still offline, show alert
                alert('Sie sind immer noch offline. Bitte √ºberpr√ºfen Sie Ihre Internetverbindung und versuchen Sie es erneut.');
            }
        }
        
        // Check if user comes back online
        window.addEventListener('online', () => {
            window.location.href = '/';
        });
    </script>
</body>
</html>
